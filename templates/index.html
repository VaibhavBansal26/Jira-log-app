  <div style="width:85%;padding:10px;margin: 20px auto;">

    {% if ent %}    
    {% if ent != 201 %}
      <div class="alert alert-danger" id="successMessage"><strong>Failure</strong></div>
    {% elif ent == 201 %}
      <div class="alert alert-success" id="successMessage"><strong>Success 100%</strong></div>
    {% endif %}
    {% endif %}
    <form method="POST" action="{{ url_for('postWorklog')}}">
        <div style="width: 80%;height: 40px;margin-bottom: 10px;">
        <div class="col-xs-3">
        <h4>Username <i style="color: red;">*</i>:</h4><input type="text" name="username" value="" placeholder="Username" class="form-control"/>
        </div>
        <div class="col-xs-3">
        <h4>Password <i style="color: red;">*</i>:</h4><input type="password" name="password" value="" placeholder="Password" class="form-control"/>
        </div>
       
        </div>
        <br>
        <br>
        <div class="input-wrapper form-group">
          <div style="display: flex;align-items: center;">
            <div ><img src="/static/dot.png" style="width:20px;height:20px;border-radius:80%;margin-top:27px"></div>
        <div class="col-xs-2">
           <h5>Key:</h5><input type="text" name="key[]" value="{% if keys %}{{keys[0]}}{% endif %}" class="form-control" placeholder="Key" required/>
        </div>  <div class="col-xs-3">
            <h5>Comment:</h5><input type="text" name="comment[]" value="{% if comments %}{{comments[0]}}{% endif %}" class="form-control" placeholder="Comment" required/>
        </div>  <div class="col-xs-3">
            <h5>Time Spent:</h5><input type="text" name="timeSpent[]" value="{% if timeSpents %}{{timeSpents[0]}}{% endif %}" class="form-control" placeholder="for eg (1w 3d 4h)" required/>
        </div><!--- <div class="col-xs-3">
            <h5>Date:</h5><input type="datetime-local" name="date[]" value="" class="form-control" placeholder="Date"/>
        </div>-->
        <div class='input-group date col-xs-3 dtpickerdemo'>
          <h5>Date:</h5><span style="display: flex;align-items: center;"><input type='text' class="form-control" name="date[]" value="{% if dates %}{{dates[0]}}{% endif %}" placeholder="YYYY:MM:DD H:m:s.ms" required/>
          <span class="input-group-addon" style="padding: 10px 20px;padding-right: 35px;">
              <span class="glyphicon glyphicon-calendar"></span>
          </span></span>
      </div>
          
        <div class="col-xs-1">
            <a  class="add-input" title="Add input"><img style="width:50px;height:20px;border-radius: 100%;" src="/static/download.jpg"/></a>
            </div>
            <br>    
        </div>
       
        {% if keys %}
        {%for i,j,k,l in fol %}
        <div style="display: flex;align-items: center;">
          <div ><img src="/static/dot.png" style="width:20px;height:20px;border-radius:80%;margin-top:27px"></div>
          <div class="col-xs-2">Key:<input type="text" name="key[]" value="{{i}}" class="form-control" placeholder="Key" required/>
          </div>  
          <div class="col-xs-3">Comment:<input type="text" name="comment[]" value="{{j}}" class="form-control" placeholder="Comment" required/>
          </div>  
          <div class="col-xs-3">Time Spent:<input type="text" name="timeSpent[]" value="{{k}}" class="form-control" placeholder="for eg (1w 3d 4h)" required/>
          </div>  
          <div class="input-group date col-xs-3 dtpickerdemo" >Date:<span style="display: flex;align-items: center;"><input type="text" name="date[]" value="{{l}}" class="form-control" placeholder="YYYY:MM:DD H:m:s.ms"/>
            <span class="input-group-addon" style="padding: 10px 20px;padding-right: 35px;"> 
              <span class="glyphicon glyphicon-calendar"></span>
            </span></span></div>  
          <div class="col-xs-1"><button href="javascript:void(0);" class="remove-input" title="Remove input" value="Remove">Remove</button></div></div>
        {% endfor %}
        {% endif %}
      </div>
        <div class="col-xs-12">
           <hr>
           <br>
        <input type="submit" id="sub" name="submit" value="Submit Query" style="background-color: #2c3e50;width: 110px;height: 50px;float: right;color:white;border: 1px solid #2c3e50;border-radius: 5px;font-weight: bolder;margin: 0px 10px;padding: 2px;"/>

        </div>
    </form>

      $(this).datetimepicker({
        format: 'YYYY:MM:DD HH:mm:ss.SSS'
      });
  });
  
  </script>
<script>
$(document).ready(function(){
    var max_input_fields = 10;
    var add_input = $('.add-input');
    var input_wrapper = $('.input-wrapper');
    var add_input_count = 1; 
    var new_input = '<div style="display: flex;align-items: center;"><div ><img src="/static/dot.png" style="width:20px;height:20px;border-radius:80%;margin-top:27px"></div><div class="col-xs-2">Key:<input type="text" name="key[]" value="{{i}}" class="form-control" placeholder="Key" required/></div>  <div class="col-xs-3">Comment:<input type="text" name="comment[]" value="" class="form-control" placeholder="Comment" required/></div>  <div class="col-xs-3">Time Spent:<input type="text" name="timeSpent[]" value="" class="form-control" placeholder="for eg (1w 3d 4h)" required/></div>  <div class="input-group date col-xs-3 dtpickerdemo" >Date:<span style="display: flex;align-items: center;"><input type="text" name="date[]" value="" class="form-control" placeholder="YYYY:MM:DD H:m:s.ms"/><span class="input-group-addon" style="padding: 10px 20px;padding-right: 35px;"> <span class="glyphicon glyphicon-calendar"></span></span></span></div>  <div class="col-xs-1"><button href="javascript:void(0);" class="remove-input" title="Remove input" value="Remove">Remove</button></div></div>';
    $(add_input).click(function(){
        if(add_input_count < max_input_fields){
            add_input_count++; 
            $(input_wrapper).append(new_input); 
        }
    });
    $(input_wrapper).on('click', '.remove-input', function(e){
        e.preventDefault();
        $(this).parent('div>').parent('div').remove();
        add_input_count--;
    });
});
</script>
